<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Skype</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <div class="header-menu__logo"><img src="img/header/logo.png" alt="Logotype Skype"></div>
                    <nav class="nav header-menu__nav">
                        <a href="#" class="nav-item">Downloads</a>
                        <a href="#" class="nav-item">Business</a>
                        <a href="#" class="nav-item">Prices</a>
                        <a href="#" class="nav-item">Help</a>
                        <a href="#" class="nav-item button button-o">Sign in</a>
                    </nav>
            </div>
            <h1 class="header__title">
                    Skype keeps the world talking. Call, message
                    and share whatever you want for free.   
            </h1>
            <button class="header__button button-download">Download Skype</button>
            <div class="header-devices">
                    <div class="header__device"><img src="img/header/android.png" alt="Android"></div>
                    <div class="header__device"><img src="img/header/apple.png" alt="Apple Devices"></div>
                    <div class="header__device"><img src="img/header/windows.png" alt="Windows gadgets"></div>
                    <div class="header__device"><img src="img/header/pc.png" alt="PC"></div> 
                    <div class="header__device"><img src="img/header/playstation.png" alt="Playstation"></div>
            </div>
            <p class="header-devices__text">Stay in touch no matter what device you use</p>
        </div>
    </header>
</body>
</html>
